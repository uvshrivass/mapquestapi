<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Distance Matrix</title>
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"
    />

    <script type="text/javascript">
      window.onload = function() {
        placeSearch({
          key: "XyaTfOnGJEvxGmkVVjqVLzsC0wQhSTlW",
          container: document.querySelector("#place-dest-input"),
          useDeviceLocation: true,
          collection: ["poi", "airport", "address", "adminArea"]
        });
        placeSearch({
          key: "XyaTfOnGJEvxGmkVVjqVLzsC0wQhSTlW",
          container: document.querySelector("#place-source-input"),
          useDeviceLocation: true,
          collection: ["poi", "airport", "address", "adminArea"]
        });
      };
    </script>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; height: 100vh; ">
      <div style="width: 30%; height: 100%; background-color:lightgray">
        <form action="/" method="post">
          <input
            type="search"
            id="place-source-input"
            placeholder="Enter your source"
            name="source"
            style="margin-bottom: 5px;"
          />

          <input
            type="search"
            id="place-dest-input"
            placeholder="Enter your destination"
            name="destination"
            style="margin-bottom: 5px;"
          />

          <input
            style="width: 100%; height: 50px; margin-bottom: 5px; background-color: blueviolet; color: white"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
      <div style="width: 70%; height: 100%; border: 1px solid black">
        <img
          src="https://www.mapquestapi.com/staticmap/v5/map?start=boston&end=california&size=600,400@2x&key=XyaTfOnGJEvxGmkVVjqVLzsC0wQhSTlW
          "
          style="width: 100%; height: 100%;"
        />
      </div>
    </div>
